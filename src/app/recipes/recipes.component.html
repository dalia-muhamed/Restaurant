<div class="row">
  <div class="col-md-5">
    <recipe-list (recipeItem)="recipes = $event"></recipe-list>
  </div>
  <div class="col-md-7">
    <recipe-details *ngIf="recipes" [recipe]="recipes"></recipe-details>
    <ng-template #ifNoDetails
      ><p>You haven't selected a recipe yet!</p></ng-template
    >
  </div>
</div>
