<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">ADD Recipe</button>
  </div>
  <hr />
  <br />
  <div class="row">
    <div class="col-xs-12">
      <recipe-item
        *ngFor="let recipeEl of recipes"
        [recipe]="recipeEl"
        (onSelectedItem)="selectedRecipeItem(recipeEl)"
      ></recipe-item>
    </div>
  </div>
</div>
