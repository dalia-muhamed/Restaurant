<div class="row">
  <div class="col-xs-10">
    <shopping-list-edit
      (eventIngredient)="newIngredient($event)"
    ></shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
