<div class="row">
  <div class="col-xs-10">
    <shopping-list-edit></shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        (click)="onEdit(ingredient.name, ingredient.amount)"
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
